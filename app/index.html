<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Toast</title>
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="#">
                <img src="images/logo/text.svg" alt="">
            </a>
            <div class="header__content">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a class="my-acc" href="#">My Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="main-img">
        <img src="images/main/main-img.png" alt="">
    </section>

    <section class="start">
        <div class="container">
            <div class="start__title">
                Organize your tabs
                into sessions.
            </div>
            <a class="start__btn" href="#">Get Started</a>
        </div>
    </section>

    <section class="download">
        <div class="container">
            <div class="download__inner">
                <div class="download__text">
                    Download Toast for:
                </div>
                <div class="download__box">
                    <div class="download__item">
                        <div class="download__item-box">
                            <img src="images/browsers/safari.jpg" alt="">
                            <div class="download__browser-name">
                                Safari
                            </div>
                        </div>
                        <a class="download__install-btn" href="#">
                            Install
                        </a>
                    </div>
                    <div class="download__item">
                        <div class="download__item-box">
                            <img src="images/browsers/chrome.jpg" alt="">
                            <div class="download__browser-name">
                                Chrome
                            </div>
                        </div>
                        <a class="download__install-btn" href="#">
                            Install
                        </a>
                    </div>
                    <div class="download__item">
                        <div class="download__item-box">
                            <img src="images/browsers/opera.jpg" alt="">
                            <div class="download__browser-name">
                                Opera
                            </div>
                        </div>
                        <a class="download__install-btn" href="#">
                            Install
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
